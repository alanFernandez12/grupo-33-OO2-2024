<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Stock</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema de Stock</h1>
		<a id="logoutButton" th:href="@{/logout}">Logout</a>
    </header>
    
    <nav>
        <ul>
			<li><a th:href="@{/index}">Inicio</a></li>
			<li><a th:href="@{/producto/listaProductos}">Productos</a></li>
           <li><a th:href="@{/stock/listaStock}">Stock</a></li>
           <li><a th:href="@{/producto/agregar}">Agregar Productos</a></li>          
			<li><a th:href="@{/lote/agregarLote}">Agregar Lote</a></li>
			<li><a th:href="@{/carrito/verCarrito}">Carrito</a></li>
			<li><a th:href="@{/pedido/agregarPedido}">RegistrarPedido</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="lote-list">
            <h2>Lista de Lotes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cantidad</th>
                        <th>Precio</th>                  
                        <th>Proveedor</th>
						<th>Producto</th>
                    </tr>
                </thead>
                <tbody>		
					<tr th:each="lote : ${lotes}">
						
						<td th:text="${lote.idLote}"></td>
						<td th:text="${lote.cantidad}"></td>
						<td th:text="${lote.precio}"></td>
						<td th:text="${lote.proveedor}"></td>
						<td th:text="${lote.producto.nombre}"></td>		
						
					</tr>
                </tbody>
            </table>
        </section>

        
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Stock. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
