    <header>

    <nav>
        <ul>

    <main>     
        <section id="add-product">
            <h2>Agregar Nuevo Producto</h2>
            <form id="addProductForm" action="#" th:action="@{/producto/nuevoProducto}"
				th:object = "${producto}" method="post">
				
                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" name="productName" required th:field="*{nombre}">
                
                <label for="productCodigo">CÃ³digo:</label>
                <input type="text" id="productCategory" name="productCodigo" required th:field="*{codigo}">
                             
                <label for="productPrice">Precio:</label>
                <input type="number" id="productPrice" name="productPrice" required th:field="*{precio}">
                
                <button type="submit">Agregar Producto</button>
            </form>
        </section>
    </main>
